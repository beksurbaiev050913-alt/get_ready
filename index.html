<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetReady | AI Food Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .hero-section { padding: 60px 0; text-align: center; }
        .upload-card {
            background: #1e293b;
            border: 2px dashed #334155;
            border-radius: 20px;
            padding: 40px;
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }
        .upload-card:hover { border-color: #38bdf8; background: #1e293b; }
        .result-box { display: none; margin-top: 30px; background: #334155; border-radius: 15px; padding: 20px; }
        #preview-img { max-width: 100%; border-radius: 15px; margin-bottom: 20px; }
        .status-ready { color: #4ade80; } 

        /* Стили для кнопки Telegram */
        .tg-link-container { text-align: center; margin-top: 30px; }
        .tg-link {
            display: inline-flex;
            align-items: center;
            background: #0088cc;
            color: white !important;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s, background 0.2s;
        }
        .tg-link:hover {
            background: #0077b5;
            transform: translateY(-2px);
        }
        .tg-link i { margin-right: 10px; font-size: 1.2rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent pt-4">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#"><i class="fas fa-utensils me-2"></i> GetReady</a>
    </div>
</nav>

<div class="container">
    <section class="hero-section">
        <h1 class="display-4 fw-bold mb-3">Is it ready yet?</h1>
        <p class="lead text-secondary">Upload a photo and let our AI analyze the cooking progress.</p>
    </section>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="upload-card" id="drop-area">
                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-secondary"></i>
                <h4>Drag & Drop or Click</h4>
                <p class="text-muted">Supports JPG, PNG (Max 5MB)</p>
                <input type="file" id="file-input" hidden accept="image/*">
            </div>

            <div class="result-box text-center" id="result-box">
                <img id="preview-img" src="" alt="Food Preview">
                <h3 id="status-text">Analyzing...</h3>
                <div class="progress mb-3" style="height: 10px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                <p id="recommendation" class="text-secondary"></p>
                <button class="btn btn-outline-light btn-sm" onclick="location.reload()">Reset</button>
            </div>

            <div class="tg-link-container">
                <a href="https://t.me/KosmosHardoxxx" class="tg-link" target="_blank">
                    <i class="fab fa-telegram"></i> Связаться с нами
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const resultBox = document.getElementById('result-box');
    const previewImg = document.getElementById('preview-img');
    const statusText = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');
    const recommendation = document.getElementById('recommendation');

    dropArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                dropArea.style.display = 'none';
                resultBox.style.display = 'block';
                previewImg.src = e.target.result;
                simulateAI();
            }
            reader.readAsAsDataURL(file);
        }
    });

    function simulateAI() {
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                showResult();
            } else {
                width += 5;
                progressBar.style.width = width + '%';
            }
        }, 100);
    }

    function showResult() {
        statusText.innerHTML = 'Status: <span class="status-ready">READY TO EAT</span>';
        progressBar.classList.remove('progress-bar-animated');
        progressBar.style.backgroundColor = '#4ade80';
        recommendation.innerText = "The Maillard reaction is optimal. Surface texture indicates perfect doneness.";
    }
</script>

</body>
</html>
