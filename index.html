        /* The Grid Container */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

        }

        .card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card video {
            width: 100%;
            aspect-ratio: 16 / 9; /* Keeps all videos the same size */
            object-fit: cover;
            background: #000;
        }

        .card-content {
            padding: 25px;
            text-align: center;
            flex-grow: 1;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;

        }

        .card p {

            line-height: 1.5;

        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            font-size: 0.9em;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            header h1 { font-size: 2em; }
            main { padding: 20px; }
        }
    </style>
