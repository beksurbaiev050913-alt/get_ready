<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetReady | AI Food Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            /* Вкусный фон с затемнением */
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1543353071-873f17a7a088?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f8fafc; 
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Контейнер для плавающих смайликов */
        .emoji-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .emoji {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.4;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        .container { position: relative; z-index: 1; }

        .hero-section { padding: 60px 0; text-align: center; }
        
        .upload-card {
            background: rgba(30, 41, 59, 0.7); /* Полупрозрачность */
            backdrop-filter: blur(10px);
            border: 2px dashed #334155;
            border-radius: 20px;
            padding: 40px;
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }
        .upload-card:hover { border-color: #38bdf8; background: rgba(30, 41, 59, 0.9); }
        
        .result-box { 
            display: none; 
            margin-top: 30px; 
            background: rgba(51, 65, 85, 0.9); 
            backdrop-filter: blur(10px);
            border-radius: 15px; 
            padding: 20px; 
        }
        
        #preview-img { max-width: 100%; border-radius: 15px; margin-bottom: 20px; }
        .status-ready { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
